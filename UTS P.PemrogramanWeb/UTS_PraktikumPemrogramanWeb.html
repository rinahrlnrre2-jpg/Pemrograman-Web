<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Input Data Mahasiswa</title>
  <style>
    :root {
      --warna-utama: #17b0ec;
      --warna-sukses: #318ff4; 
      --warna-bg: #f5f5f5;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--warna-bg);
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    h3 {
      text-align: center;
      color: var(--warna-utama);
    }

    button {
      background-color: var(--warna-utama);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .btn-sukses {
      background-color: var(--warna-sukses);
    }

    .btn-sukses:hover {
      background-color: #1d7a34;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
    }

    th {
      background-color: var(--warna-utama);
      color: white;
    }

    .info {
      background: #e7f1ff;
      padding: 10px;
      border-left: 4px solid var(--warna-utama);
      margin: 15px 0;
    }
  </style>
</head>
<body>

<div class="container">
  <h3>Input Data Mahasiswa</h3>

  <div class="info">
    <strong>Informasi Pengiriman:</strong><br>
    - Data ditampilkan di console<br>
    - Disimpan di array<br>
    - Jumlah data diperbarui<br>
    - Form akan kosong kembali
  </div>

  <form id="formMahasiswa">
    <div class="form-group">
      <label>Nama Lengkap</label>
      <input type="text" id="nama" required>
    </div>

    <div class="form-group">
      <label>NIM</label>
      <input type="text" id="nim" required>
    </div>

    <div class="form-group">
      <label>Semester</label>
      <select id="semester" required>
        <option value="">Pilih Semester</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
        <option>5</option><option>6</option><option>7</option><option>8</option>
      </select>
    </div>

    <div class="form-group">
      <label>Program Studi</label>
      <select id="prodi" required>
        <option value="">Pilih Program Studi</option>
        <option>Teknik Sipil</option>
        <option>Teknik Geologi</option>
        <option>Teknik Informatika</option>
        <option>Teknik Mesin</option>
      </select>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" required>
    </div>

    <button type="submit" class="btn-sukses">Kirim Data</button>
  </form>

  <p><strong>Jumlah Data:</strong> <span id="jumlahData">0</span></p>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>NIM</th>
        <th>Semester</th>
        <th>Program Studi</th>
  
      </tr>
    </thead>
    <tbody id="tabelMahasiswa">
      <tr><td colspan="6">Belum ada data</td></tr>
    </tbody>
  </table>
</div>

<script>
  const form = document.getElementById("formMahasiswa");
  const tabel = document.getElementById("tabelMahasiswa");
  const jumlahData = document.getElementById("jumlahData");
  const dataMahasiswa = [];

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const nama = document.getElementById("nama").value.trim();
    const nim = document.getElementById("nim").value.trim();
    const semester = document.getElementById("semester").value;
    const prodi = document.getElementById("prodi").value;
    const email = document.getElementById("email").value.trim();

    if (!nama || !nim || !semester || !prodi || !email) {
      alert("Harap isi semua kolom!");
      return;
    }

    const dataBaru = { nama, nim, semester, prodi, email };
    dataMahasiswa.push(dataBaru);
    console.log("Data baru:", dataBaru);

    updateTabel();
    form.reset();
  });

  function updateTabel() {
    tabel.innerHTML = "";
    if (dataMahasiswa.length === 0) {
      tabel.innerHTML = "<tr><td colspan='6'>Belum ada data</td></tr>";
    } else {
      dataMahasiswa.forEach((mhs, index) => {
        tabel.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${mhs.nama}</td>
            <td>${mhs.nim}</td>
            <td>${mhs.semester}</td>
            <td>${mhs.prodi}</td>
  
          </tr>`;
      });
    }
    jumlahData.textContent = dataMahasiswa.length;
  }
</script>

</body>
</html>
