<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #000; /* dark mode */
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .profile-header {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-right: 30px;
      object-fit: cover;
    }

    .profile-info h2 {
      font-size: 22px;
      margin: 0;
    }

    .profile-info .btn {
      margin-top: 10px;
      margin-right: 5px;
      font-size: 14px;
    }

    .highlights {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .highlight {
      text-align: center;
    }

    .highlight img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #444;
    }

    .posts {
      padding: 20px;
    }

    .posts img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Profile Header -->
  <div class="profile-header">
    <img src="profil.jpg" alt="Profile">
    <div class="profile-info">
      <h2>rinahrln._</h2>
      <button class="btn btn-outline-light btn-sm">Follow</button>
      <button class="btn btn-outline-light btn-sm">Edit profile</button>
      <p class="mt-2">
        <strong>1</strong> post &nbsp;&nbsp; 
        <strong>1,502</strong> followers &nbsp;&nbsp; 
        <strong>1,156</strong> following

    </div>
  </div>
