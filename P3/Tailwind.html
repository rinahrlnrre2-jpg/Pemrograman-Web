<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- Profile Header -->
  <div class="flex items-center p-6">
    <img src="profil.jpg" alt="Profile" class="w-28 h-28 rounded-full object-cover mr-8">
    <div>
      <h2 class="text-xl font-semibold">rinahrln._</h2>
      <div class="mt-2 space-x-2">
        <button class="px-3 py-1 border border-gray-400 rounded text-sm">Edit profile</button>
        <button class="px-3 py-1 border border-gray-400 rounded text-sm">View archive</button>
      </div>
      <p class="mt-3 text-sm">
        <strong>1</strong> post &nbsp;&nbsp; 
        <strong>1,502</strong> followers &nbsp;&nbsp; 
        <strong>1,156</strong> following
      </p>
    </div>
  </div>

  <!-- Highlights -->
  <div class="flex gap-6 p-6">
    <div class="text-center">
      <img src="poto 13.jpg" alt="Sorotan" class="w-16 h-16 rounded-full object-cover border-2 border-gray-600 mx-auto">
      <p class="mt-1 text-sm">Sorotan</p>
    </div>
    <div class="text-center">
      <img src="poto 6.jpg" alt="Sorotan" class="w-16 h-16 rounded-full object-cover border-2 border-gray-600 mx-auto">
      <p class="mt-1 text-sm">Sorotan</p>
    </div>
    <div class="text-center">
      <img src="poto 7.jpg" alt="Sorotan" class="w-16 h-16 rounded-full object-cover border-2 border-gray-600 mx-auto">
      <p class="mt-1 text-sm">Sorotan</p>
    </div>
    <div class="text-center">
      <img src="poto 12.jpg" alt="Sorotan" class="w-16 h-16 rounded-full object-cover border-2 border-gray-600 mx-auto">
      <p class="mt-1 text-sm">Sorotan</p>
    </div>
  </div>

  <!-- Posts -->
  <div class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <img src="poto 2.jpg" alt="Post" class="w-full h-72 object-cover">
    <img src="poto 1.jpg" alt="Post" class="w-full h-72 object-cover">
    <img src="poto 3.jpg" alt="Post" class="w-full h-72 object-cover">
    <img src="poto 5.jpg" alt="Post" class="w-full h-72 object-cover">
    <img src="poto 7.jpg" alt="Post" class="w-full h-72 object-cover">
    <img src="poto 8.jpg" alt="Post" class="w-full h-72 object-cover">
    <img src="poto 10.jpg" alt="Post" class="w-full h-72 object-cover">
    <img src="poto 9.jpg" alt="Post" class="w-full h-72 object-cover">
    <img src="poto 12.jpg" alt="Post" class="w-full h-72 object-cover">
    <img src="poto 4.jpg" alt="Post" class="w-full h-72 object-cover">
    <img src="poto 13.jpg" alt="Post" class="w-full h-72 object-cover">
    <img src="poto 14.jpg" alt="Post" class="w-full h-72 object-cover">
  </div>

</body>
</html>
